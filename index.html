<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous" />
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!--Google Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre:400,700|Bevan|Rye|Special+Elite|Ultra" />
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous" />
    <!--Momentjs library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
</head>

<style>
    .jumbotron {
        margin-bottom: 1.5rem;
        padding: 32px;
    }
    h1 {
        font-family: 'Rye', serif;
    }
    p {
        font-family: 'Special Elite', Times, serif;
    }
    body {
        font-family: 'Averia Serif Libre', 'Times New Roman', Times, serif;
    }
    .fa-map-marked-alt:before, 
    .fa-keyboard:before {
         margin: 0 6px;
    }
</style>

<body class="bg-secondary">
    <div class="container">
        
        <div class="jumbotron bg-dark mt-2">
            <h1 class="text-center text-white">Have Train, Will Travel</h1>
            <p class="text-center text-white">Scheduling the next adventure!</p>
            <img src="assets/images/train-bkgd.jpg" class="img-fluid mx-auto d-block">
        </div>

        <div class="card">

            <div class="card-header bg-dark text-white">
                <i class="fas fa-map-marked-alt"></i> Current Train Schedule
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency(min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="train-schedule-table">
                    <!--JQuery goes here-->
                </tbody>
            </table>

        </div>

        <br />
        
        <div class="card mb-3">

            <div class="card-header bg-dark text-white">
                <i class="fas fa-keyboard"></i>Add Train
            </div>

            <form class="p-2">
                <div class="form-group">
                    <label for="train-name">Train Name</label>
                    <input type="text" class="form-control" id="train-name" placeholder="">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="">
                </div>
                <div class="form-group">
                    <label for="first-train">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="first-train-time">
                </div>
                <div class="form-group">
                    <label for="first-train">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency-period">
                </div>
                <button type="submit" class="btn btn-dark" id="add-new-train">Submit</button>
            </form>

        </div>

    </div>
    <!--Javascript-->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
